<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
</head>
<body>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 6rem;
            color: #ff6b6b;
            margin: 0;
        }
        
        .message {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #555;
        }
        
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .home-link:hover {
            background-color: #2980b9;
        }        
    </style>
    <div class="container">
        <h1>404</h1>
        <p class="message">Oops! The page you're looking for doesn't exist.</p>
        <a href="./index.php" class="home-link">Go Back to Home</a>
    </div>
</body>
</html>
